<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/css/customstyle.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $( function() {
      var spinner = $( "#spinner" ).spinner();
   
      $( "#disable" ).on( "click", function() {
        if ( spinner.spinner( "option", "disabled" ) ) {
          spinner.spinner( "enable" );
        } else {
          spinner.spinner( "disable" );
        }
      });
      $( "#destroy" ).on( "click", function() {
        if ( spinner.spinner( "instance" ) ) {
          spinner.spinner( "destroy" );
        } else {
          spinner.spinner();
        }
      });
      $( "#getvalue" ).on( "click", function() {
        alert( spinner.spinner( "value" ) );
      });
      $( "#setvalue" ).on( "click", function() {
        spinner.spinner( "value", 5 );
      });
   
      $( "button" ).button();
    } );
    </script>
    </head>
    <body>
        <!-- HEADER -->
      <header>
        <h1>JQUERY - BENEDICT PRECLARO</h1>
    </header>
  
    <!-- MAIN SECTION -->
    <section>
        <!-- NAVIGATION MENU ON LEFT SIDE -->
        <nav>
          <ul class="navigation_menu">

              <li><a href="pages/progressbar.html">Progressbar</a></li>
              <li><a href="pages/selectmenu.html">Selectmenu</a></li>
              <li><a href="pages/slider.html">Slider</a></li>
              <li><a href="pages/spinner.html">Spinner</a></li>
              <li><a href="pages/tabs.html">Tabs</a></li>
              <li><a href="pages/tooltip.html">Tooltip</a></li>
          </ul>
      </nav>
        
        <!-- CONTENT AREA -->
        <article>        
          <h2>Spinner</h2>
          <p>
            <label for="spinner">Select a value:</label>
            <input id="spinner" name="value">
          </p>
           
          <p>
            <button id="disable">Toggle disable/enable</button>
            <button id="destroy">Toggle widget</button>
          </p>
           
          <p>
            <button id="getvalue">Get value</button>
            <button id="setvalue">Set value to 5</button>
          </p>
          
    </body>
