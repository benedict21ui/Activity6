<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/css/customstyle.css">
  <style>
    .ui-controlgroup-vertical {
      width: 150px;
    }
    .ui-controlgroup.ui-controlgroup-vertical > button.ui-button,
    .ui-controlgroup.ui-controlgroup-vertical > .ui-controlgroup-label {
      text-align: center;
    }
    #car-type-button {
      width: 120px;
    }
    .ui-controlgroup-horizontal .ui-spinner-input {
      width: 20px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $( function() {
      $( ".controlgroup" ).controlgroup()
      $( ".controlgroup-vertical" ).controlgroup({
        "direction": "vertical"
      });
    } );
    </script>
    </head>
    <body>
        <!-- HEADER -->
      <header>
        <h1>JQUERY - BENEDICT PRECLARO</h1>
    </header>
  
    <!-- MAIN SECTION -->
    <section>
        <!-- NAVIGATION MENU ON LEFT SIDE -->
        <nav>
          <ul class="navigation_menu">
              <li><a href="pages/accordion.html">Accordion</a></li>
              <li><a href="pages/autocomplete.html">Autocomplete</a></li>
              <li><a href="pages/button.html">Button</a></li>
              <li><a href="pages/checkboxradio.html">Checkboxradio</a></li>
              <li><a href="pages/controlgroup.html">Controlgroup</a></li>
              <li><a href="pages/datepicker.html">Datepicker</a></li>
              <li><a href="pages/dialog.html">Dialog</a></li>
              <li><a href="pages/menu.html">Menu</a></li>
              <li><a href="pages/progressbar.html">Progressbar</a></li>
              <li><a href="pages/selectmenu.html">Selectmenu</a></li>
              <li><a href="pages/slider.html">Slider</a></li>
              <li><a href="pages/spinner.html">Spinner</a></li>
              <li><a href="pages/tabs.html">Tabs</a></li>
              <li><a href="pages/tooltip.html">Tooltip</a></li>
          </ul>
      </nav>
        
        <!-- CONTENT AREA -->
        <article>        
          <h2>Controlgroup</h2>
          <div class="widget">
            <h1>Controlgroup</h1>
            <fieldset>
              <legend>Rental Car</legend>
              <div class="controlgroup">
                <select id="car-type">
                  <option>Compact car</option>
                  <option>Midsize car</option>
                  <option>Full size car</option>
                  <option>SUV</option>
                  <option>Luxury</option>
                  <option>Truck</option>
                  <option>Van</option>
                </select>
                <label for="transmission-standard">Standard</label>
                <input type="radio" name="transmission" id="transmission-standard">
                <label for="transmission-automatic">Automatic</label>
                <input type="radio" name="transmission" id="transmission-automatic">
                <label for="insurance">Insurance</label>
                <input type="checkbox" name="insurance" id="insurance">
                <label for="horizontal-spinner" class="ui-controlgroup-label"># of cars</label>
                <input id="horizontal-spinner" class="ui-spinner-input">
                <button>Book Now!</button>
              </div>
            </fieldset>
            <br>
            <fieldset>
              <legend>Rental Car</legend>
              <div class="controlgroup-vertical">
                <select>
                  <option>Compact car</option>
                  <option>Midsize car</option>
                  <option>Full size car</option>
                  <option>SUV</option>
                  <option>Luxury</option>
                  <option>Truck</option>
                  <option>Van</option>
                </select>
                <label for="transmission-standard-v">Standard</label>
                <input type="radio" name="transmission-v" id="transmission-standard-v">
                <label for="transmission-automatic-v">Automatic</label>
                <input type="radio" name="transmission-v" id="transmission-automatic-v">
                <label for="insurance-v">Insurance</label>
                <input type="checkbox" name="insurance" id="insurance-v">
                <label for="vertical-spinner" class="ui-controlgroup-label"># of cars</label>
                <input id="vertical-spinner" class="ui-spinner-input">
                <button id="book">Book Now!</button>
              </div>
            </fieldset>
          </div>
          
    </body>
  </html>
