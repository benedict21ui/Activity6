<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/css/customstyle.css">
  <style>
    fieldset {
      border: 0;
    }
    label {
      display: block;
      margin: 30px 0 0 0;
    }
    .overflow {
      height: 200px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#speed" ).selectmenu();
   
      $( "#files" ).selectmenu();
   
      $( "#number" )
        .selectmenu()
        .selectmenu( "menuWidget" )
          .addClass( "overflow" );
   
      $( "#salutation" ).selectmenu();
    } );
    </script>
     </head>
     <body>
         <!-- HEADER -->
       <header>
         <h1>JQUERY - BENEDICT PRECLARO</h1>
     </header>
   
     <!-- MAIN SECTION -->
     <section>
         <!-- NAVIGATION MENU ON LEFT SIDE -->
         <nav>
           <ul class="navigation_menu">
               <li><a href="pages/accordion.html">Accordion</a></li>
               <li><a href="pages/autocomplete.html">Autocomplete</a></li>
               <li><a href="pages/button.html">Button</a></li>
               <li><a href="pages/checkboxradio.html">Checkboxradio</a></li>
               <li><a href="pages/controlgroup.html">Controlgroup</a></li>
               <li><a href="pages/datepicker.html">Datepicker</a></li>
               <li><a href="pages/dialog.html">Dialog</a></li>
               <li><a href="pages/menu.html">Menu</a></li>
               <li><a href="pages/progressbar.html">Progressbar</a></li>
               <li><a href="pages/selectmenu.html">Selectmenu</a></li>
               <li><a href="pages/slider.html">Slider</a></li>
               <li><a href="pages/spinner.html">Spinner</a></li>
               <li><a href="pages/tabs.html">Tabs</a></li>
               <li><a href="pages/tooltip.html">Tooltip</a></li>
           </ul>
       </nav>
         
         <!-- CONTENT AREA -->
         <article>        
           <h2>Selectmenu</h2>
           <div class="demo">
 
            <form action="#">
             
              <fieldset>
                <label for="speed">Select a speed</label>
                <select name="speed" id="speed">
                  <option>Slower</option>
                  <option>Slow</option>
                  <option selected="selected">Medium</option>
                  <option>Fast</option>
                  <option>Faster</option>
                </select>
             
                <label for="files">Select a file</label>
                <select name="files" id="files">
                  <optgroup label="Scripts">
                    <option value="jquery">jQuery.js</option>
                    <option value="jqueryui">ui.jQuery.js</option>
                  </optgroup>
                  <optgroup label="Other files">
                    <option value="somefile">Some unknown file</option>
                    <option value="someotherfile">Some other file with a very long option text</option>
                  </optgroup>
                </select>
             
                <label for="number">Select a number</label>
                <select name="number" id="number">
                  <option>1</option>
                  <option selected="selected">2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                </select>
             
                <label for="salutation">Select a title</label>
                <select name="salutation" id="salutation">
                  <option disabled="" selected="">Please pick one</option>
                  <option>Mr.</option>
                  <option>Mrs.</option>
                  <option>Dr.</option>
                  <option>Prof.</option>
                  <option>Other</option>
                </select>
              </fieldset>
             
            </form>
             
            </div>
            
     </body>
   </html>
